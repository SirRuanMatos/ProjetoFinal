<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
    <link rel="stylesheet" href="telaEnsinar.css">
    <title>Ensinar</title>

</head>
<body>
    
    <div class="wrapper">
        <div class="fadeInDown formContent container">
            <div class="form container">
                <form> <!--Input do curso-->
                    <div class="container">
                        <div class="input-group mb-3 curso">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Nome do Curso</span>
                            </div>
                            <input type="text" class="form-control nome-curso" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Curso">
                        </div>
                            <!--Input do Tecnologia-->  
                            <div class="tecnologia">
                                <div class="input-group mb-3 ">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputGroupSelect01">Tecnologia</label>
                                    </div>
                                    <select class="custom-select" id="inputGroupSelect01">
                                        <option selected>Selecione</option>
                                        <option value="1">JS</option>
                                        <option value="2">Node</option>
                                        <option value="3">Css</option>
                                    </select>                                  
                                </div> 
                            </div><!--Input Alunos-->
                            <div class="input-group alunos">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Alunos</span>
                                </div>
                                    <input type="text" aria-label="First name" class="form-control" placeholder="Mínimo">
                                    <input type="text" aria-label="Last name" class="form-control" placeholder="Máximo">                               
                            </div><!--Descrição-->
                        <textarea style="resize: none" id="descricao" cols="70" rows="10" placeholder="Descrição do Curso"></textarea> 
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
