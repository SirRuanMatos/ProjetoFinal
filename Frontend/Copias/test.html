<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="body_CadastroLogin">
            <div class="wrapper pb-3 pt-3">
                <div class="fadeInDown formContent container">
                    <div class="fadeIn first"><img src="/static/media/compasso.b0b2db58.png" id="icon" alt="User Icon">
                    </div>
                    <div class="d-flex justify-content-center"><label class="d-none alert alert-success"></label><label
                            class="d-none alert alert-danger"></label></div>
                    <div class="form container">
                        <h2>Cadastro de Usuario:</h2>
                        <form>
                            <div class="form-group"><label for="exampleInputEmail">Endereço de email</label><input
                                    type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Seu email"><small id="emailHelp" class="form-text text-muted">Nunca
                                    vamos compartilhar seu email, com ninguém.</small></div>
                            <div class="form-group"><label for="exampleInputPassword1">Senha</label><br><input
                                    type="password" class="form-control" id="senha" placeholder="Senha"></div>
                            <div class="form-group"><label for="exampleInputPassword1">Confirme sua Senha</label><input
                                    type="password" class="form-control" id="confirmasenha" placeholder="Senha"></div>
                            <div class="form-group"><label for="exampleFormControlSelect1">Tipo de
                                    Usuario:</label><select class="form-control" id="tipo">
                                    <option>Aluno</option>
                                    <option>Professor</option>
                                </select></div>
                            <div class="form-group mb-3">
                                <div class="input-group-prepend"><label id="basic-addon1">Qual é o seu nome?</label>
                                </div><input type="text" class="form-control" placeholder="Seu nome aqui"
                                    aria-label="Usuário" aria-describedby="basic-addon1" id="nome">
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group-prepend cidade"><label id="basic-addon1">Qual a sua
                                        cidade?</label></div><input type="text" class="form-control"
                                    placeholder="Sua cidade aqui" aria-label="Cidade" aria-describedby="basic-addon1"
                                    id="cidade">
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group-prepend"><label id="basic-addon1">Quando você
                                        nasceu?</label><input type="date" id="data_nasc"></div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group-prepend "><label for="inputGroupSelect01">Você se
                                        considera:</label><br><select class="custom-select selecione" id="genero">
                                        <option>Selecione...</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outro">Outro</option>
                                    </select></div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group-prepend telefone_linha"><label id="basic-addon1">Qual o seu
                                        telefone?</label></div><input type="text" class="form-control telefone"
                                    placeholder="(  ) ----- ----" aria-label="Telefone" aria-describedby="basic-addon1"
                                    id="fone">
                            </div>
                            <div class="contaniner divbotao"><button type="submit"
                                    class="btn btn-primary btn">Enviar</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/js/bundle.js"></script>
    <script src="/static/js/1.chunk.js"></script>
    <script src="/static/js/main.chunk.js"></script>
    <script src="/main.5c9271c03281fb63ffa3.hot-update.js"></script>

</body>
