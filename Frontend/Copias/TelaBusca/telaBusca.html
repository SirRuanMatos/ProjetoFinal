<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
    />
    <link rel="stylesheet" href="telaBusca.css" />
    <title>Busca</title>
  </head>
  <body>
    <div class="body_telaBusca">
      <div class="wrapper">
        <div class="content container">
          <div class="fadeInDown formContent col-12">
            <select class="selectpicker" data-live-search="true">
              <option data-tokens="ketchup mustard"
                >Hot Dog, Fries and a Soda</option
              >
              <option data-tokens="mustard">Burger, Shake and a Smile</option>
              <option data-tokens="frosting"
                >Sugar, Spice and all things nice</option
              >
            </select>

            <div class="form container">
              <div class="input-group-prepend">
                <label
                  class="input-group-text tecnologia"
                  htmlFor="inputGroupSelect01"
                  >Tecnologia</label
                >
                <input
                  class="custom-select selecione-tecnologia"
                  id="inputGroupSelect01"
                  class="form-control ui-autocomplete-input"
                  type="text"
                  required=""
                  placeholder="Selecione..."
                  autocomplete="off"
                />
              </div>
              <span class="topico-nome">Nome</span>
              <span class="topico-alunos">Alunos</span>
              <div class="list-group lista">
                <a href="#" class="list-group-item list-group-item-action "
                  >Curso 1
                  <span class="badge badge-danger badge-pill span-lista-maximo"
                    >Máximo: 14</span
                  >
                  <span class="badge badge-primary badge-pill span-lista-minimo"
                    >Mínimo: 14</span
                  >
                  <span
                    class="badge badge-success badge-pill span-lista-matriculados"
                    >Matriculados: 5</span
                  >
                </a>
                <a href="#" class="list-group-item list-group-item-action "
                  >Curso 2
                  <span class="badge badge-danger badge-pill span-lista-maximo"
                    >Máximo: 14</span
                  >
                  <span class="badge badge-primary badge-pill span-lista-minimo"
                    >Mínimo: 14</span
                  >
                  <span
                    class="badge badge-success badge-pill span-lista-matriculados"
                    >Matriculados: 5</span
                  >
                </a>
                <a href="#" class="list-group-item list-group-item-action "
                  >Curso 3
                  <span class="badge badge-danger badge-pill span-lista-maximo"
                    >Máximo: 14</span
                  >
                  <span class="badge badge-primary badge-pill span-lista-minimo"
                    >Mínimo: 14</span
                  >
                  <span
                    class="badge badge-success badge-pill span-lista-matriculados"
                    >Matriculados: 5</span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
