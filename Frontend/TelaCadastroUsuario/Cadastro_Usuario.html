<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="./cadastro.css" />
  <title>Cadastro Usuario</title>
</head>

<body>
  <div class="body_cadastro_usuario">
    <div class="container" id="total-cadastro">
      <h1 class="titulo">Cadastro de informações!</h1>
      <div class="container foto">
          <img src="https://i.stack.imgur.com/atUuf.png">  
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Qual é o seu nome?</span>
        </div>
        <input type="text" class="form-control" placeholder="Seu nome aqui" aria-label="Usuário"
          aria-describedby="basic-addon1" id="nome" />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Qual é o seu e-mail?</span>
        </div>
        <input type="email" class="form-control" placeholder="Seu e-mail aqui" aria-label="e-mail"
          aria-describedby="basic-addon1" id="email" />
      </div>

      
      <div class="input-group mb-3">
        <div class="input-group-prepend ">
          <span class="input-group-text" id="basic-addon1">Qual a sua cidade?</span>
        </div>
        <input type="text" class="form-control" placeholder="Sua cidade aqui" aria-label="Cidade"
        aria-describedby="basic-addon1" id="fone" />
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend telefone_linha">
          <span class="input-group-text" id="basic-addon1">Qual o seu telefone?</span>
        </div>
        <input  type="text" class="form-control telefone"  placeholder="(  ) ----- ----" aria-label="Telefone"
          aria-describedby="basic-addon1" id="fone" />
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Quando você nasceu?</span>
          <input type="date" id="data_nasc" class="data"/>
        </div>
      </div>  
        
      <div class="input-group mb-3">
          <div class="input-group-prepend genero_linha">
              <label class="input-group-text" for="inputGroupSelect01">Você se considera:</label>
            <select class="custom-select selecione-genero" id="inputGroupSelect01">
              <option selected>Selecione...</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-success" >Enviar</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
