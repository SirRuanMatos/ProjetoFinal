<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./cadastro.css" />
    <title>Cadastro Usuario</title>
  </head>
  <body>
    <div class="body_cadastro_usuario">
      <div class="container">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Qual é o seu nome?</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Seu nome aqui"
            aria-label="Usuário"
            aria-describedby="basic-addon1"
            id="nome"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Qual é o seu e-mail?</span
            >
          </div>
          <input
            type="email"
            class="form-control"
            placeholder="Seu e-mail aqui"
            aria-label="e-mail"
            aria-describedby="basic-addon1"
            id="email"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Quando você nasceu?</span
            >
            <input type="date" id="data_nasc" />
          </div>

          <div class="input-group-prepend genero_linha">
            <span class="input-group-text" id="basic-addon1"
              >Você se considera:</span
            >
            <select name="genero" class="genero">
              <option value="Feminino">Selecione</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="input-group-prepend telefone_linha">
            <span class="input-group-text" id="basic-addon1"
              >Qual o seu telefone?</span
            >
          </div>
          <input
            type="text"
            class="form-control telefone"
            placeholder="(  ) ----- ----"
            aria-label="Telefone"
            aria-describedby="basic-addon1"
            id="fone"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Recipiente para nickname"
            aria-label="Recipiente para nickname"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@exemplo.com</span>
          </div>
        </div>

        <label for="basic-url">Sua tão honrada URL</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"
              >https://exemplo.com.br/users/</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input type="text" class="form-control" aria-label="Quantia" />
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Addon com textarea</span>
          </div>
          <textarea class="form-control" aria-label="Com textarea"></textarea>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</html>
