<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="item-box">
            <div class="item-text">
                NOME
            </div>
        </div>
        <div class="requisitos-box">
            <div class = "requisitos">
                <div class="requisitos-text">
                    REQUISITOS
                </div>
            </div>
            
            <ul class="collection">
                <li class="collection-item">Sub-requisito 1</li>
                <li class="collection-item">Sub-requisito 2</li>
                <li class="collection-item">Sub-requisito 3</li>
                <li class="collection-item">Sub-requisito 5</li>
                <li class="collection-item">Sub-requisito 6</li>
            </ul>
        </div>
        <div class="descricao">
            <div class="descricao-text">
                DESCRICAO
            </div>
        </div>
        <div class="buttons">    
            <a class="waves-effect waves-light btn-large button">OK</a>
            <a class="waves-effect waves-light btn-large button">VOLTAR</a>
        </div>
    </div>
</body>
</html>
